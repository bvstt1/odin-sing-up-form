<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section>
        <div id="odin-project">
            <div id="logo-odin">
                <img src="img/logo.png" alt="logo">
                <p>ODIN</p>
            </div>
            <p id="image-copyrigth">Photo by Helle West on Unsplash</p>
        </div>
        <section id="form">
            <div>
                <p>this is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
                <p>Sign up <em>now</em> to get started.</p>
                <p>You <em>know</em> you want to.</p>
                <form action="example.com/path" method="post">
                    <div>
                        <label for="first_name">FIRST NAME</label>
                        <input type="text" id="first_name" placeholder="Thor">
                        <label for="last_name">LAST NAME</label>
                        <input type="text" id="last_name" placeholder="Odinson">
                        <label for="user_name">EMAIL</label>
                        <input type="email" name="email" id="user_email">
                        <label for="phone_number">PHONE NUMBER</label>
                        <input type="number" id="phone_number" name="phone_number">
                        <label for="user_password">PASSWORD</label>
                        <input type="password" name="user_password" id="user_password">
                    </div>
                    <button>Create Account</button>
                    <p></p>Already have an account? Log in
                </form>
            </div>
        </section>
    </section>
</body>
</html>
