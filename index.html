<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section>
        <div id="odin-project">
            <div id="logo-odin">
                <img src="img/logo.png" alt="logo">
                <p>ODIN</p>
            </div>
            <p id="image-copyrigth">Photo by Helle West on Unsplash</p>
        </div>
        <section id="section-form">
            <div id="text-top-form">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
                <p>Sign up <em>now</em> to get started.</p>
                <p>You <em>know</em> you want to.</p>
            </div>
            <form action="example.com/path" method="post">
                <div id="form">
                    <p>Let's do this!</p>
                    <div class="form-container">
                        <div class="label-container">
                            <label for="first_name">FIRST NAME</label>
                            <input type="text" id="first_name" placeholder="Thor" max="10" required>
                        </div>
                        <div class="label-container">
                            <label for="last_name">LAST NAME</label>
                            <input type="text" id="last_name" placeholder="Odinson" max="10" required>
                        </div>
                    </div>
                    <div class="form-container">
                        <div class="label-container">
                            <label for="user_name">EMAIL</label>
                            <input type="email" name="email" id="user_email" required>
                        </div>
                        <div class="label-container">
                            <label for="phone_number">PHONE NUMBER</label>
                            <input type="tel" id="phone_number" name="phone_number" required>
                        </div>                    
                    </div>
                    <div class="form-container">
                        <div class="label-container">
                            <label for="user_password">PASSWORD</label>
                            <input type="password" name="user_password" required minlength="6" id="user_password" required>
                        </div>
                        <div class="label-container">
                            <label for="confirm_password">CONFIRM PASSWORD</label>
                            <input type="password" name="confirm_password" required minlength="6" id="confirm_password" required>
                        </div>
                    </div>
                </div>
                <div id="create-account">
                    <button type="submit">Create Account</button>
                    <p>Already have an account? <a href="index.html">log in</a></p>
                </div>
            </form>
        </section>
    </section>
</body>
</html>
